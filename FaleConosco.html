        <meta charset="utf-8"/>

    <body>
        <header>
            <h1>Fale com a Devaria através dessa página</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Professores.html">Professores </a></li>
                    <li><a href="FaleConosco.html">Fale Conosco </a></li>
                    <li><a href="devstar.html">Devstars</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h2>Para mandar uma mensagem para a Devaria preencha abaixo e clique em enviar.</h2>
            <section>
                <form action="index.html">
                    <p>
                        <label>Nome:</label><input type="text" name="Nome" maxlength="70"/>
                    </p>
                    <p>
                        <label>E-mail:</label><input type="text" name="E-mail" maxlength="150"/>
                    </p>
                    <p>
                        <label>Comentário:</label>
                        <textarea name="Comentario" rows="4" cols="50"></textarea>
                    </p>
                    <p>
                        <label>Sexo:</label>
                        <input type="radio" name="sexo"/><label>Feminino</label>
                        <input type="radio" name="sexo"/><label>Masculino</label>
                    </p>
                    <p>
                        <label>Aonde você conheceu a Devaria?</label>
                        <select name="Conheceu">
                            <option selected>Youtube</option>
                            <option>Amigos</option>
                            <option>Google</option>
                            <option>Outros</option>
                        </select>
                    </p>
                    <p>
                        <input type="checkbox"/>
                        <label>Aceito receber novidades da Devaria</label>
                    </p>
                    <p>
                        <input type="submit" name="Enviar" value="Enviar"/>
                        <input type="reset" name="Limpar" value="Limpar"/>
                    </p>
                </form>
            </section>
        </main>
        <footer>
            <section>
                <span>contato@gabriel.com</span> <br/>
